<div id="ex3">
    <div class="header">
        <h3>Wordle</h3>
    </div>
    <div class="displayImput">

        <input type="text" maxlength="1" style="text-transform:uppercase" onkeyup="handleInput(this, 0)">
        <input type="text" maxlength="1" style="text-transform:uppercase" onkeyup="handleInput(this, 1)">
        <input type="text" maxlength="1" style="text-transform:uppercase" onkeyup="handleInput(this, 2)">
        <input type="text" maxlength="1" style="text-transform:uppercase" onkeyup="handleInput(this, 3)">
        <input type="text" maxlength="1" style="text-transform:uppercase" onkeyup="handleInput(this, 4)">
    </div>
    <div data_keyboard class="keyboard">
        <button class="key" onclick="addLetter(this)" value="Q">Q</button>
        <button class="key" onclick="addLetter(this)" value="W">W</button>
        <button class="key" onclick="addLetter(this)" value="E">E</button>
        <button class="key" onclick="addLetter(this)" value="R">R</button>
        <button class="key" onclick="addLetter(this)" value="T">T</button>
        <button class="key" onclick="addLetter(this)" value="Y">Y</button>
        <button class="key" onclick="addLetter(this)" value="U">U</button>
        <button class="key" onclick="addLetter(this)" value="I">I</button>
        <button class="key" onclick="addLetter(this)" value="O">O</button>
        <button class="key" onclick="addLetter(this)" value="P">P</button>
        <div class="space"></div>
        <button class="key" onclick="addLetter(this)" value="A">A</button>
        <button class="key" onclick="addLetter(this)" value="S">S</button>
        <button class="key" onclick="addLetter(this)" value="D">D</button>
        <button class="key" onclick="addLetter(this)" value="F">F</button>
        <button class="key" onclick="addLetter(this)" value="G">G</button>
        <button class="key" onclick="addLetter(this)" value="H">H</button>
        <button class="key" onclick="addLetter(this)" value="J">J</button>
        <button class="key" onclick="addLetter(this)" value="K">K</button>
        <button class="key" onclick="addLetter(this)" value="L">L</button>
        <div class="space"></div>
        <button data_enter class="key large" onclick="tryWord()">Enter</button>
        <button class="key" onclick="addLetter(this)" value="Z">Z</button>
        <button class="key" onclick="addLetter(this)" value="X">X</button>
        <button class="key" onclick="addLetter(this)" value="C">C</button>
        <button class="key" onclick="addLetter(this)" value="V">V</button>
        <button class="key" onclick="addLetter(this)" value="B">B</button>
        <button class="key" onclick="addLetter(this)" value="N">N</button>
        <button class="key" onclick="addLetter(this)" value="M">M</button>
        <button data_delete class="key large"onclick="removeLetter(this)">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path fill="var(--color-tone-1)"
                    d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z">
                </path>
            </svg>
        </button>
    </div>
    <div class="attempts"></div>

</div>
